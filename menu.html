		div.characterPanel{

<body onload="changeContent()">

	<div id="characterPanel" class="characterPanel" style="
			top: 15%;
			left: 15%;
			width: 52%;
			height: 60%;">
	</div>

	<div id="sidePanel" class="characterPanel" style="
		left: 65%;
		top: 11%;
		width: 300px;
		height: 50%;">
		<ul style="list-style-type: none;">
			<li><a href="" onclick="setAndChange(0);return false;">About</a></li>
		  	<li><a href="" onclick="setAndChange(1);return false;">Skills</a></li>
		  	<li><a href="" onclick="setAndChange(2);return false;">Portfolio</a></li>
		  	<li><a href="" onclick="setAndChange(3);return false;">Contact</a></li>
		  	<li><a href="index.html" onclick="">Quit</a></li>
		</ul>
		<div class="cursor" id="cursor">  
		<img src="cursor.png"></img>
		</div>
		<script type="text/javascript">
			var audio = new Audio('cMove.mp3');
			var menu = ['about', 'skills', 'portfolio', 'contact', 'quit'];
			var pagenumber = 0;
			var currentposts = 3;
			var selected = 0;

			var cp = document.getElementById('cursor');
			window.onkeydown = function(e){
				if( e.keyCode == 38 ){
			   		if(selected > 0){
			   			selected--;
			   		}
			   		audio.play();//up
			   		moveCursor(menu[selected]);
			   }else if( e.keyCode == 40 ){
			   		if(selected < 4){
			   			selected++;
			  	 	}
			   		audio.play(); //down
			   		moveCursor(menu[selected]);
			   }else if( e.keyCode == 13 ){
			   		changeContent();
			   }

				moveCursor();
			}

			function moveCursor(){
				switch(menu[selected]) {
			    case "about":
			    	cp.style.top = '10%';
			        break;
			    case "skills":
			    	cp.style.top = '23%';
			        break;
			    case "portfolio":
			    	cp.style.top = '36%';
			        break;
			    case "contact":
			    	cp.style.top = '50%';
			        break;
			    case "quit":
			    	cp.style.top = '63%';
			        break;
			    default:
			    	break;
				}	
			}

			var charpan = document.getElementById("characterPanel");
			

			function setAndChange(i){
				selected = i;
				audio.play();
				moveCursor();
				changeContent();
			}

			function next(){
				audio.play();
				if((pagenumber+1) == (currentposts+1)){

				}else{
					pagenumber++;
				}
				setAndChange(selected);
			}

			function back(){
				audio.play();
				if((pagenumber-1) == -1){

				}else{
					pagenumber--;
				}
				setAndChange(selected);
			}

			function calcAge(dateString) {
			  var birthday = +new Date(dateString);
			  return ~~((Date.now() - birthday) / (31557600000));
			}

			function changeContent(){
			var a = calcAge("11/28/1989");
			var s = moment([2017, 11, 28]).fromNow();
			var xpb;
			switch(s){
				case "in 11 months":
					xpb = "5px";
				break;
				case "in 10 months":
					xpb = "10px";
				break;
				case "in 9 months":
					xpb = "20px";
				break;
				case "in 8 months":
					xpb = "40px";
				break;
				case "in 7 months":
					xpb = "60px";
				break;
				case "in 6 months":
					xpb = "80px";
				break;
				case "in 5 months":
					xpb = "100px";
				break;
				case "in 4 months":
					xpb = "120px";
				break;
				case "in 3 months":
					xpb = "140px";
				break;
				case "in 2 months":
					xpb = "160px";
				break;
				case "in 1 month":
					xpb = "180px";
				break;
				default:
					xpb = "200px";
				break;
			}
			if(menu[selected] == "about"){
				characterPanel.innerHTML = "<a href='https://github.com/Foxino'><img style='top: 40px; right: -40px; position: relative; width: 20%; height: 30%; border-width: 5px; border-style: groove;' src='https://avatars0.githubusercontent.com/u/29954653?v=4&s=460' > <div style='position: absolute; left: 30%; top: 45px; font-size: 56px; font-weight: normal;' > Paul </div></img></a><div id='age'> </div> <div id='expBar'><div id='nl'>next level</div><div id='exp'></div></div> <div id='content'> </div>";
				document.getElementById("expBar").style = "border-width: 4px; border-style: groove; position: absolute; width: 200px; height: 15px; background-color: DimGrey; left : 30%; top: 145px";
				document.getElementById("exp").style = "position: relative; top: 0%; right 0%; width: 50px; height: 15px; background-color: LawnGreen;";
				document.getElementById("exp").style.width = xpb;
				document.getElementById("nl").style = "position: absolute; top: -250%;"
				document.getElementById("age").style = "position: absolute; top: 75px; left: 30%; color: Cyan; font-weight: bold; font-size: 62px;"
				document.getElementById("age").innerHTML = "LV  <span style='color: white; font-weight: normal;'>" + a + "</span>";
				document.getElementById('content').style = "line-height: 70%; position: absolute; top: 45%; width: 90%; height: 50%; right: 6%; overflow-y: scroll;"
				document.getElementById('content').innerHTML = "<br/> Well met! <br/> <br/> placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content "
			}else if(menu[selected] == "portfolio"){
				characterPanel.innerHTML = "<div id='lbutton' onclick='back();'><a>Back</div></a> <div id='rbutton' onclick='next();'><a>Next</a></div> <div id='contentbox'></div";
				document.getElementById("lbutton").style = "position: absolute; top: 85%; left: 5%; font-size: 65px; z-index: 1;";
				document.getElementById("rbutton").style = "position: absolute; top: 85%; right: 5%; font-size: 65px; z-index: 2;";
				document.getElementById("contentbox").style = "line-height: 70%; position: absolute; top: 5%; width: 90%; height: 80%; right: 6%; overflow-y: scroll;";
				switch(pagenumber){
					case 0:
						document.getElementById("contentbox").innerHTML = "<br/><center><u>Dissertation - 'Artifical Intelligence In Video Games'</u></center> <br/>Tools <span style='font-size: 24px;' >&</span> Languages used: C<span style='font-size: 24px;' >#</span>, Unity  <br/>Skills Learnt: Artifical Intelligence, State Machines, Navagation Algorithms and Path Finding <center><img src='https://i.gyazo.com/813e39db329a1aa0bf584478a02726a2.gif' alt='https://gyazo.com/813e39db329a1aa0bf584478a02726a2' width='80%'/></center> <br/> <u>Description</u> <br/><br/> This project explored the use of artifical intelligence in gaming, to test out the many theories and methods used in the game industry today a simple fighting game was created in unity3d. The final iteration of the enemy AI used multiple state machines, one to define the current goal of the enemy and another to control the particular move. For example, If the conditions required the enemy to take a defensive stance then its moves would focus on dodging and blocking damage but if the enemy goal was to attack the player then it would focus on either casting a fireball or getting into position to land a melee attack.<br/> <br/> The paper also explored other potential methods such as neural networks and how they could be used to create a smarter AI. Sadly I never got to experiment with this theory but it's a area i'm fascinated with and I will be likely venturing back into with a new project in the near future.";
						break;
					case 1:
						document.getElementById("contentbox").innerHTML = "<br/><center><u>Virtual Reality Project'</u></center><br/>Tools <span style='font-size: 24px;' >&</span> Languages used: C<span style='font-size: 24px;' >#</span>, Unity  and Blender <br/> Skills Learnt: Coding for VR, 3D Physics and Math, 3D Modelling and Animation, Particle Systems, Shaders and Game Engines <center><img width='40%' src='snowDemon.png'/></center><br/> For my virtual reality project I created a virtual environment with RPG style features such as looting, interactable chests, inventory, items, health, attacks and monsters. Some of the items and monsters couldn't be found on the unity asset store so I decided to learn how to 3D model using the program 'Blender'. <br/> <br/> Virtual reality is new and exciting, I've really love to learn more about it and watch how it evolves in conjunction with the gaming industry. I foresee great things for the future of VR! </br> </br> <center><img src='https://i.gyazo.com/dce17d8a0319604f05fb3c274e073641.gif'width='792'/></center>";
						break;
					case 2:
						document.getElementById("contentbox").innerHTML = "<br/><center><u>Lua Project</u></center> </br> <img style='float:left;' src='catsu.png'/> Tools <span style='font-size: 24px;' >&</span> Languages used: Lua, Love2d Engine and GIMP </br> Skills Learnt: Sprite Creation and Animation, Lua Based Engines, 2D Physics and Character Design</br> </br> For the Lua project a 2D sidescrolling platformer was created by the name of Catsu! </br> </br> As someone who really enjoys stretching their creative muscles Catsu was a really fun project that I may remake and expand upon using a different engine and language someday. </br> </br> Catsu was a take on the old 2D sidescroller with moving platforms and projectiles to dodge. Love2d's built in 2D physics engine was used to fire bullets out of Catsu's gun and deflect enemy projectiles with her trusty katana.</br></br><center><iframe width='90%' height='515' src='https://www.youtube.com/embed/FXEzfbI6l1g?rel=0' frameborder='0' allowfullscreen></iframe></center>";

				characterPanel.innerHTML = "other";
			}
			}
			
			
		</script>
	</div>

			document.getElementById("time").innerHTML = d;

	</div>

	<div id="locationPanel" class="characterPanel" style="
		vertical-align: middle;
