<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<script src="moment.js">

	</script>
	<style type="text/css">

		::-webkit-scrollbar {
			background-color: black;
		     border-width: 1px;
			border-style: groove;
		} /* this targets the default scrollbar (compulsory) */

		::-webkit-scrollbar-thumb{
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);

			border-width: 1px;
			border-style: groove;
		}
			
		body{
			background-color: black;	
		}

		@font-face {
    		font-family: ffMenu;
    		src: url(font/Final_Fantasy_VII.woff);
		}

		div.characterPanel{
			color: white;
			font-family: ffMenu;
			font-size: 42px;
			text-shadow: 2px 2px black;

			position: absolute;

			background: #00318A; /* For browsers that do not support gradients */
		    background: -webkit-linear-gradient(#00318A, #000034); /* For Safari 5.1 to 6.0 */
		    background: -o-linear-gradient(#00318A, #000034); /* For Opera 11.1 to 12.0 */

		    border-width: 7px;  
    		border-style:groove;
    		border-radius: 13px;
    		border-color: #B9B9B9;
		}

		a{
			color: white;

		}

		a:link{
			text-decoration: none;
		}

		a:hover{
			color: yellow;
			text-decoration: underline;
		}

		div.cursor{
			position: absolute;
			top:10%;
		}

	</style>
</head>
<body onload="changeContent()">

	<div id="characterPanel" class="characterPanel" style="
			top: 15%;
			left: 15%;
			width: 52%;
			height: 60%;">
	</div>

	<div id="sidePanel" class="characterPanel" style="
		left: 65%;
		top: 11%;
		width: 300px;
		height: 50%;">
		<ul style="list-style-type: none;">
			<li><a href="" onclick="setAndChange(0);return false;">About</a></li>
		  	<li><a href="" onclick="setAndChange(1);return false;">Skills</a></li>
		  	<li><a href="" onclick="setAndChange(2);return false;">Portfolio</a></li>
		  	<li><a href="" onclick="setAndChange(3);return false;">Contact</a></li>
		  	<li><a href="index.html" onclick="">Quit</a></li>
		</ul>
		<div class="cursor" id="cursor">  
		<img src="cursor.png"></img>
		</div>
		<script type="text/javascript">
			var audio = new Audio('cMove.mp3');
			var menu = ['about', 'skills', 'portfolio', 'contact', 'quit'];
			var pagenumber = 0;
			var currentposts = 3;
			var selected = 0;

			var cp = document.getElementById('cursor');
			window.onkeydown = function(e){
				if( e.keyCode == 38 ){
			   		if(selected > 0){
			   			selected--;
			   		}
			   		audio.play();//up
			   		moveCursor(menu[selected]);
			   }else if( e.keyCode == 40 ){
			   		if(selected < 4){
			   			selected++;
			  	 	}
			   		audio.play(); //down
			   		moveCursor(menu[selected]);
			   }else if( e.keyCode == 13 ){
			   		changeContent();
			   }

				moveCursor();
			}

			function moveCursor(){
				switch(menu[selected]) {
			    case "about":
			    	cp.style.top = '10%';
			        break;
			    case "skills":
			    	cp.style.top = '23%';
			        break;
			    case "portfolio":
			    	cp.style.top = '36%';
			        break;
			    case "contact":
			    	cp.style.top = '50%';
			        break;
			    case "quit":
			    	cp.style.top = '63%';
			        break;
			    default:
			    	break;
				}	
			}

			var charpan = document.getElementById("characterPanel");
			

			function setAndChange(i){
				selected = i;
				audio.play();
				moveCursor();
				changeContent();
			}

			function next(){
				audio.play();
				if((pagenumber+1) == (currentposts+1)){

				}else{
					pagenumber++;
				}
				setAndChange(selected);
			}

			function back(){
				audio.play();
				if((pagenumber-1) == -1){

				}else{
					pagenumber--;
				}
				setAndChange(selected);
			}

			function calcAge(dateString) {
			  var birthday = +new Date(dateString);
			  return ~~((Date.now() - birthday) / (31557600000));
			}

			function changeContent(){

			var s = moment([2017, 11, 28]).fromNow();
			var xpb;
			switch(s){
				case "in 11 months":
					xpb = "5px";

				case "in 10 months":
					xpb = "10px";
				break;
				case "in 9 months":
					xpb = "20px";
				break;
				case "in 8 months":
					xpb = "40px";
				break;
				case "in 7 months":
					xpb = "60px";
				break;
				case "in 6 months":
					xpb = "80px";
				break;
				case "in 5 months":
					xpb = "100px";
				break;
				case "in 4 months":
					xpb = "120px";
				break;
				case "in 3 months":
					xpb = "140px";
				break;
				case "in 2 months":
					xpb = "160px";
				break;
				case "in 1 month":
					xpb = "180px";
				break;
				default:
					xpb = "200px";
				break;
			}
			if(menu[selected] == "about"){
				characterPanel.innerHTML = "<a href='https://github.com/Foxino'><img style='top: 45px; right: -40px; position: relative; width: 16%; height: 23%; border-width: 5px; border-style: groove;' src='https://avatars0.githubusercontent.com/u/29954653?v=4&s=460' > <div style='position: absolute; left: 26%; top: 45px; font-size: 56px; font-weight: normal;' > Paul </div></img></a><div id='age'> </div> <div id='expBar'><div id='nl'>next level</div><div id='exp'></div></div> <div id='content'> </div>";
				document.getElementById("expBar").style = "border-width: 4px; border-style: groove; position: absolute; width: 200px; height: 15px; background-color: DimGrey; left : 26%; top: 145px";
				document.getElementById("exp").style = "position: relative; top: 0%; right 0%; width: 50px; height: 15px; background-color: LawnGreen;";
				document.getElementById("exp").style.width = xpb;
				document.getElementById("nl").style = "position: absolute; top: -250%;"
				document.getElementById("age").style = "position: absolute; top: 75px; left: 26%; color: Cyan; font-weight: bold; font-size: 62px;"
				document.getElementById("age").innerHTML = "LV  <span style='color: white; font-weight: normal;'>" + a + "</span>";
				document.getElementById('content').style = "line-height: 70%; position: absolute; top: 45%; width: 90%; height: 50%; right: 6%; overflow-y: scroll;"
				document.getElementById('content').innerHTML = "<br/> Well met! <br/> <br/> placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content placeholder content "
			}else if(menu[selected] == "portfolio"){
				characterPanel.innerHTML = "<div id='lbutton' onclick='back();'><a>Back</div></a> <div id='rbutton' onclick='next();'><a>Next</a></div> <div id='contentbox'></div";
				document.getElementById("lbutton").style = "position: absolute; top: 90%; left: 150px; font-size: 65px; z-index: 1;";
				document.getElementById("rbutton").style = "position: absolute; top: 90%; right: 150px; font-size: 65px; z-index: 2;";
				document.getElementById("contentbox").style = "line-height: 70%; position: absolute; top: 5%; width: 90%; height: 80%; right: 6%; overflow-y: scroll;";
				switch(pagenumber){
					case 0:
						document.getElementById("contentbox").innerHTML = "<br/><center><u>Dissertation - 'Artifical Intelligence In Video Games'</u></center> <br/>Tools <span style='font-size: 24px;' >&</span> Languages used: C<span style='font-size: 24px;' >#</span>, Unity  <br/> <center><img src='https://i.gyazo.com/813e39db329a1aa0bf584478a02726a2.gif' alt='https://gyazo.com/813e39db329a1aa0bf584478a02726a2' width='80%'/></center> <br/> <u>Abstract</u> <br/><br/> 'This dissertation discusses the current and potential uses of artificial intelligence (AI) methods for the use of video gaming. Methods using state machines and navigation algorithms used in popular games such as F.E.A.R. are discussed to develop an understanding of and how they could be implemented into a fighting game. Other more advanced methods such as the use of genetic algorithms are also discussed to gain an understanding of how these could be the next step for AI in video games'";
						break;
					case 1:
						document.getElementById("contentbox").innerHTML = "<br/><center><u>Virtual Reality Project'</u></center>";
						break;
					default:
					break;
				}
				//characterPanel.innerHTML = "<img src='https://i.gyazo.com/813e39db329a1aa0bf584478a02726a2.gif' alt='https://gyazo.com/813e39db329a1aa0bf584478a02726a2' width='800'/>";

			}else{
				characterPanel.innerHTML = "other";
			}
			}
			
			
		</script>
	</div>

	<div id="timePanel" class="characterPanel" style="
		left: 65%;
		top: 64%;
		width: 300px;
		height: 75px;">
		<p id="time" style="position: relative;
		top:-30%;
		right:-50%;

			<h1 style="position: absolute;
			font-weight: normal;
			top:-10%;
			right: 78%;

			var today = new Date();
			var d = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
			document.getElementById("time").innerHTML = d;

	</div>

	<div id="locationPanel" class="characterPanel" style="
		vertical-align: middle;
		left: 56%;
		top: 74%;
