<!DOCTYPE html>
<html>
<title>Portfolio</title>
<style>

body{
	background-color: #87CEFA;
	padding: 0;
	margin: 0;
}

div.ground{
	background-color: #01A611;
	height: 15%;
	top: 85%;
	width: 100%;
	position: absolute;

}

</style>
<script type="text/javascript">
	var xpos = 0;
	var ypos = 0;
	var skyColors = ["#87CEFA", "#79b9e1", "#3c5d94", "#163569", "#062356"]
	window.addEventListener("keydown", checkKeyPress, false);

	function skyColorChange(ypos, skyColors){
		var x = document.getElementById(ground)
		if(ypos < 10){
			document.body.style.backgroundColor = skyColors[0];
			x.height = "1px";
		}else if(ypos > 10 && ypos < 20){
			document.body.style.backgroundColor = skyColors[1];
		}else if(ypos > 20 && ypos < 30){
			document.body.style.backgroundColor = skyColors[2];
		}else if(ypos > 30 && ypos < 40){
			document.body.style.backgroundColor = skyColors[3];
		}else if(ypos > 40){
			document.body.style.backgroundColor = skyColors[4];
		}
	}

	function checkKeyPress(key)
	{
		if(key.keyCode == "38"){
			ypos++;
			skyColorChange(ypos, skyColors);
		}else if(key.keyCode == "40")
		{
			ypos--;
			skyColorChange(ypos, skyColors);
		}
	}
</script>
<div id="ground" class="ground">

</div> 

</html>
